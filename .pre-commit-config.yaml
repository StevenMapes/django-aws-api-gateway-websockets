repos:
- repo: https://github.com/psf/black
  rev: 25.12.0
  hooks:
  - id: black
    language_version: python3.12
- repo: https://github.com/asottile/blacken-docs
  rev: 1.20.0
  hooks:
  - id: blacken-docs
    language_version: python3.12

- repo: https://github.com/pycqa/isort
  rev: 7.0.0
  hooks:
  - id: isort
    args: ["--profile", "black", "--filter-files"]
    language_version: python3.12

